<!-- index.html -->
{% extends 'base.html' %}

{% block title %}Data Analyzer{% endblock %}

{% block content %}

    <h1>Data Analyzer</h1>
    <form method="post">
        <label for="folder_path">Enter the folder path:</label>
        <input type="text" id="folder_path" name="folder_path" value="{{ folder_path }}" required>
        <button type="submit">Analyze</button>
    </form>

    {% if plot_div %}
        {{ plot_div | safe }}
    {% endif %}

{% endblock %}
